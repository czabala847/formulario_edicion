<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar detalle pedido</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/editarPedido.css" />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <h2 class="text-center mt-2">Editar detalle del pedido</h2>
        <section class="Form row">
          <!-- inicio de formulario -->
          <form class="col-xs-12 col-md-6 col-md-offset-3" id="form-edit">
            <!-- mostrar mensaje de la validación del formulario -->
            <div
              class="alert alert-danger d-none"
              id="responseValidate"
              role="alert"
            ></div>

            <input type="hidden" name="pedido_id" id="txtCod" value="" />

            <!-- sección de fechas -->
            <div class="Form__Date row">
              <div class="form-group col-xs-12 col-md-6">
                <label for="txtRegistrationDate">Fecha de ingreso</label>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_ingreso"
                  id="txtRegistrationDate"
                />
              </div>

              <div class="form-group col-xs-12 col-md-6">
                <label for="txtInstalationDate">Fecha de instalación</label>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_instalacion"
                  id="txtInstalationDate"
                />
              </div>
            </div>

            <!-- sección de productos -->
            <div class="Form__Product">
              <label>Producto</label>

              <!-- producto internet -->
              <div class="Form__product--network">
                <div class="checkbox">
                  <label>
                    <input
                      class="Form__Checkbox"
                      type="checkbox"
                      name="prod_gral[]"
                      value="BA"
                      data-category="Internet"
                      data-name-radio="radio_network"
                    />
                    Internet
                  </label>

                  <div class="Form__Radio d-none">
                    <label class="radio-inline">
                      <input
                        type="radio"
                        name="radio_network"
                        value="Banda Ancha"
                      />
                      banda ancha
                    </label>
                    <label class="radio-inline">
                      <input
                        type="radio"
                        name="radio_network"
                        value="INTERNET"
                      />
                      internet
                    </label>
                  </div>
                </div>
              </div>

              <!-- producto voz -->
              <div class="Form__product--voice">
                <div class="checkbox">
                  <label>
                    <input
                      class="Form__Checkbox"
                      type="checkbox"
                      name="prod_gral[]"
                      value="TO"
                      data-category="Voz"
                      data-name-radio="radio_voice"
                    />
                    Voz
                  </label>

                  <div class="Form__Radio d-none">
                    <label class="radio-inline">
                      <input
                        type="radio"
                        name="radio_voice"
                        value="TELEFONÍA LOCAL - TOIP - VOIP"
                      />
                      telefonía local - toip - voip
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="radio_voice" value="VOZ" />
                      voz
                    </label>
                  </div>
                </div>
              </div>

              <!-- producto televisión -->
              <div class="Form__product--tv">
                <div class="checkbox">
                  <label>
                    <input
                      class="Form__Checkbox"
                      type="checkbox"
                      name="prod_gral[]"
                      value="TV"
                      data-category="Televisión"
                      data-name-radio="radio_tv"
                    />
                    Televisión
                  </label>

                  <div class="Form__Radio d-none">
                    <label class="radio-inline">
                      <input
                        type="radio"
                        name="radio_tv"
                        value="HFC ANALOGICA"
                      />
                      hfc analógica
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="radio_tv" value="HFC DIGITAL" />
                      hfc digital
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="radio_tv" value="TELEVISION" />
                      televisión
                    </label>
                    <label class="radio-inline">
                      <input
                        type="radio"
                        name="radio_tv"
                        value="TELEVISION ANALOGICA"
                      />
                      televisión analógica
                    </label>
                    <label class="radio-inline">
                      <input
                        type="radio"
                        name="radio_tv"
                        value="TELEVISION DIGITAL"
                      />
                      televisión digital
                    </label>
                    <label class="radio-inline">
                      <input
                        type="radio"
                        name="radio_tv"
                        value="Television Satelital"
                      />
                      televisión satelital
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- sección datos del cliente -->
            <div class="Form__Client row">
              <div class="form-group col-xs-12 col-md-6">
                <label for="txtBarrio">Barrio</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtBarrio"
                  name="barrio"
                  placeholder="Ingrese el barrio del cliente"
                />
              </div>
              <div class="form-group col-xs-12 col-md-6">
                <label for="txtStatus">Estrato</label>
                <input
                  type="number"
                  class="form-control"
                  id="txtStatus"
                  name="estrato"
                  placeholder="Ingrese estrato del cliente"
                />
              </div>

              <div class="form-group col-xs-12">
                <label for="txtDirection">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtDirection"
                  name="direccion"
                  placeholder="Ingrese la dirección del cliente"
                />
              </div>

              <div class="form-group col-xs-12 col-md-6">
                <label for="txtIdClient">Cédula</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtIdClient"
                  name="cliente_id"
                  placeholder="Ingrese la cédula del cliente"
                />
              </div>
              <div class="form-group col-xs-12 col-md-6">
                <label for="txtNameClient">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtNameClient"
                  name="nombre_cliente"
                  placeholder="Ingrese nombre del cliente"
                />
              </div>
            </div>

            <!-- sección detalles del canal y zona de la venta -->
            <div class="Form__Sale row">
              <div class="form-group col-xs-12 col-md-6">
                <label for="txtIdCanal">ID Canal</label>
                <input
                  type="number"
                  class="form-control"
                  id="txtIdCanal"
                  name="canal_id"
                />
              </div>
              <div class="form-group col-xs-12 col-md-6">
                <label for="txtRegional">Regional</label>
                <select name="regional" id="txtRegional" class="form-control">
                  <option value="costa">Costa</option>
                  <option value="bogota">Bogotá</option>
                  <option value="noroccidente">Noroccidente</option>
                  <option value="oriente">Oriente</option>
                </select>
              </div>

              <div class="form-group col-xs-12 col-md-6">
                <label for="txtDepartament">Departamento</label>
                <select
                  name="est_departamento"
                  id="txtDepartament"
                  class="form-control"
                >
                  <option value="atlantico">Atlántico</option>
                  <option value="guajira">La Guajira</option>
                  <option value="antioquia">Antioquia</option>
                  <option value="cundinamarca">Cundinamarca</option>
                </select>
              </div>
              <div class="form-group col-xs-12 col-md-6">
                <label for="txtTechnology">Tecnología</label>
                <select
                  name="tecnologia"
                  id="txtTechnology"
                  class="form-control"
                >
                  <option value="GPON">gpon</option>
                  <option value="HFC">hfc</option>
                  <option value="REDCO">redco</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-default">Enviar</button>
          </form>
          <!-- fin del formulario -->
        </section>
      </div>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./src/js/editarPedido.js"></script>
  </body>
</html>
